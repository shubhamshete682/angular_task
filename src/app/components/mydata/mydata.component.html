<h2> My Data Crud Application</h2>
<div class="row">
    <div class="col-sm-3" *ngFor="let user of userData">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{user.name}}</h5>
              <p class="card-text">{{user.city}}</p>
              <a href="#" class="btn btn-primary">Edit</a>
              <button class="btn btn-danger" (click)="delPro(user._id)"> Delete</button>
            </div>
          </div>
    </div>
</div>
